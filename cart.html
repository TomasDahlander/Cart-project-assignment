<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sketchBootstrapTheme.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="div-nav">
        <a href="index.html" title="Go to the home page">Homepage</a>
        <a href="about.html" title="Go to the portfolio page">About</a>
        <a href="cart.html" title="Go to the contacts page" class="float-right"
          >Cart</a
        >
      </div>
    </nav>

    <div class="container-fluid">
      <h1 class="text-center">Cart / Checkout</h1>

      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <ul id="list" class="list-unstyled"></ul>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>

    <div class="row container-fluid">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <span>Total Price</span>
        <span id="totalPrice"></span>
        <span>$</span>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <hr />

    <div class="row container-fluid" style="margin-bottom: 50px">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <form>
          <div>
            <label for="nameInput">Name</label>
            <br />
            <span id="nameError" class="error"></span>
            <input
              class="form-control form-adjust"
              type="text"
              id="nameInput"
            />
          </div>
          <div>
            <label for="addressInput">Complete address</label><br />
            <span id="addressError" class="error"></span>
            <input
              class="form-control form-adjust"
              type="text"
              id="addressInput"
            />
          </div>
          <div>
            <label for="teleInput">Telephone number</label><br />
            <span id="teleError" class="error"></span>
            <input
              class="form-control form-adjust"
              type="number"
              id="teleInput"
            />
          </div>
          <div>
            <label for="emailInput">E-mail</label><br />
            <span id="emailError" class="error"></span>
            <input
              class="form-control form-adjust"
              type="email"
              id="emailInput"
            />
          </div>
          <div>
            <input type="button" id="submitButton" value="Send" />
          </div>
        </form>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <footer class="text-center fixed-bottom">
      Copyright &copy; 2021 â€“ Tomas Dahlander
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
